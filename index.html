<body>
    <div class="container text-center main">
        <h1 class="mt-5 pb-5">Bookmarker</h1>
    </div>
    <div class="container text-center">
        <h2 class="my-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>

    </div>

    <div class="forms container d-flex flex-wrap pb-4">
        <label class="mb-2" for="Site-Name"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input type="text" placeholder="Bookmark Name" class="form-control mb-4" id="Site-Name" />

        <label class="mb-2" for="Site-URL"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" placeholder="Website URL" class="form-control mb-3" id="Site-URL" />
        
        <button class="rounded-2 text-center justify-content-center bt1 " disabled id="submitBtn"
            onclick="bookMark();">Submit</button>
    </div>
    <div class="container my-4">
        <table class="table text-center bg-light">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
